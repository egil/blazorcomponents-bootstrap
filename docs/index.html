<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bootstrap.NET</title>
	<meta name="description" content="Bootstrap components for Blazor">
    <meta name="keywords" content="bootstrap, design, blazor, razor">	
    <base href="/bootstrap.net/" />
    <style>
        .app-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.3rem;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

            .app-loading span {
                display: inline-block;
                padding-left: .3rem;
            }

            .app-loading .spinner-grow {
                display: inline-block;
                width: 2rem;
                height: 2rem;
                vertical-align: text-bottom;
                background-color: currentColor;
                border-radius: 50%;
                opacity: 0;
                -webkit-animation: spinner-grow .75s linear infinite;
                animation: spinner-grow .75s linear infinite;
            }
    </style>

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <app>
        <div class="app-loading">
            <div>
                <div class="spinner-grow" role="status"></div>
                <span>Loading Boostrap.NET . . .</span>
            </div>
        </div>
    </app>

	<!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null,
                        null,
                        l.pathname.slice(0, -1) +
                        (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
	
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="libs/js-beautify-1.10.0/beautify-html.js"></script>
    <script src="libs/PrismJS-1.16.0/prism.js"></script>
    <script src="js/site.js"></script>

</body>
</html>
